<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--스타일-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--스크립트-->
    <script type="text/javascript" src="./script/script.js"></script>
    <script type="text/javascript" src="./script/app.js"></script>
    <script type="text/javascript" src="./service-worker.js"></script>
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- (1) xlsx 라이브러리 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="manifest" href="/escape_company/manifest.json" />
    <link rel="manifest" href="/escape_company/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <script>
      // service-worker 등록 코드
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/escape_company/service-worker.js')
            .then(function (registration) {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            })
            .catch(function (err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="Wrap">
      <header>이스케이프 컴퍼니</header>
      <main>
        <div class="totalHint">
          힌트 사용 <span class="count">0개</span>
        </div>
        <div class="searchBox">
          <input type="text" class="ipt" placeholder="힌트코드를 입력해주세요." />
          <button type="button" class="searchBtn">
            <img src="./img/search.png" alt="돋보기" class="icon" />
          </button>
        </div>
        <div class="contentDiv"></div>
        <div class="resultDiv"></div>
        <div class="btnDiv">
          <button type="button" class="item backBtn">뒤로가기</button>
          <button type="button" class="item showResult">정답보기</button>
        </div>

        <div class="adminWrap">
          <input type="file" class="ipt" />
          <input type="text" class="ipt" placeholder="관리자 비밀번호" />
          <button class="uploadBtn">업로드</button>
        </div>
      </main>
      <footer>
        © 이스케이프월드 탱지 . All rights reserved. <br />
        <button type="button" class="adminBtn">
          <img src="./img/admin.png" class="icon" />
        </button>
      </footer>
    </div>
  </body>
</html>
